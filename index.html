<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Uploader Demo</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h1>TikTok Uploader Demo</h1>
        
        <!-- Login Section -->
        <div id="login-section">
            <p>Please login to start uploading.</p>
            <button id="login-btn" class="btn-primary">Login with TikTok</button>
        </div>

        <!-- User Info Section (Hidden by default) -->
        <div id="user-section" class="hidden">
            <div class="user-profile">
                <img id="user-avatar" src="" alt="Avatar" />
                <h2 id="user-nickname"></h2>
            </div>
            
            <hr>

            <!-- Video Selection -->
            <div class="upload-section">
                <h3>Select Video</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="video-file" accept="video/*">
                </div>
                
                <!-- Internal Library Simulation -->
                <div class="internal-library">
                    <h4>Internal Content Library (Simulated)</h4>
                    <ul id="video-list">
                        <li><label><input type="radio" name="internal-video" value="vid_001"> Video A (Telegram Source)</label></li>
                        <li><label><input type="radio" name="internal-video" value="vid_002"> Video B (Telegram Source)</label></li>
                    </ul>
                </div>

                <button id="publish-btn" class="btn-success" disabled>Publish to TikTok</button>
            </div>
            
            <div id="status-msg"></div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
